</head>
<body>
    <div class="text" id="Heading">
        <h3>Color changing Box</h3>
    </div>

        <div class="buttons" id="white"><span id="text2">White</span></div>

        <div class="buttons" id="yellowgreen"><span id="text4">yellow</span></div>
    </div>
    
    <div class="random"><span>Try to click And change the Background colour</span></div>
</body>
